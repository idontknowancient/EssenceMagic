# magic child type
fire_beam:
  name: "&c火焰光束"
  # convey "thoughts"
  expression: none
  # convey "wishes"
  chant: none
  # magic type (should learn all listed types to activate a child type)
  type:
    # attack/defense/support/control/feature
    feature: attack
    # element/reconcile/creation
    attribute: element;flame
  available_range:
    # corresponding Roalkom's index of E0 : 1.0 ≤ R < 1.1
    lower_limit: E;0
    # corresponding Roalkom's index of S9 : 6.9 ≤ R < 7.0
    upper_limit: S;9
  # support multiple elements
  applying_elements: flame
  # custom particle type
  particles: spiral
  modifiers:
    damage:
      base: 3
      # linear or exponential
      type: linear
      # by tier or level
      add: tier
      amount: 4

