fireball:
  display-name: "&c火球"
  symbol-item:
    material: fire_charge
    description:
      - "<gray>凝聚火焰之力噴射而出"
    glowing: true
  # skill type
  type: projectile
  triggers:
    - right_click
  # in ticks
  cooldown: 20
  probability: 1
  targets: self
  requirements:
    - "%mana% >= 5"
    - "%player_level% >= 10"
  costs:
    - "mana:5"
  # adjustable attributes are varied by skill type
  settings:
    projectile: fireball
    particle: flame
    glowing: false
    velocity: 1
    incendiary: false
    power: 0

snowball_combo:
  display-name: "&f大雪球"
  type: combo
  triggers: right_click
  cooldown: 10
  probability: 1
  targets:
    - self
  requirements:
    - "%mana% >= 10"
  costs:
    - "mana:10"
  settings:
    # overall settings override respective settings
    sequence:
      - snowball
      - wait:10
      - snowball
      - wait:10
      - snowball
      - wait:10
      - fireball

snowball:
  display-name: "&f雪球"
  triggers: right_click
  type: projectile
  settings:
    projectile: snowball
    display-name: "&f代替月亮"
    name-visible: false
    glowing: false
    gravity: true
    velocity: 1
    item: diamond_block

floating:
  display-name: "&#bfc9ca懸浮"
  triggers:
    - attack
  type: potion
  cooldown: 60
  probability: 1
  targets:
    - player
    - mob
    - self
  requirements: "%mana% >= 10"
  costs: "mana:10"
  settings:
    effect: levitation
    #in ticks
    duration: 60
    level: 3
    particles: false