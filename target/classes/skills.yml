fire_ball:
  name: "&c大火球"
  trigger:
    - right_click
  skills:
    # single skill
    fireball:
      # skill type
      type: shoot
      # adjusable attributes are varied by skill type
      projectile: fireball
      glowing: false
      velocity: 1
      incendiary: false
      power: 1
      targets: self
      requirements:
        - "%mana% >= 5"
        - "%player_level% >= 10"
      # in seconds
      cooldown: 1
      probability: 1
      costs:
        - "mana:5"
snow_ball:
  name: "&f大雪球"
  trigger: right_click
  skills:
    # single skill
    snowball:
      # skill type
      type: shoot
      # adjusable attributes are varied by skill type
      projectile: snowball
      name: "&f代替月亮"
      name-visible: true
      glowing: true
      gravity: true
      velocity: 1
      item: diamond_block
      targets:
        - self
      requirements:
        - "%mana% >= 5"
      # in seconds
      cooldown: 0
      probability: 1
      costs:
        - "mana:5"
floating:
  name: "#bfc9ca懸浮"
  trigger:
    - attack
    - right_click
  skills:
    # single skill
    levitation:
      # skill type
      type: potion
      # adjustable attributes are varied by skill type
      effect: levitation
      # in ticks
      duration: 60
      level: 3
      particles: false
      targets:
        - player
        - mob
      requirements: "%mana% >= 10"
      # in seconds
      cooldown: 3
      probability: 1
      costs: "mana:10"